{% extends 'base.html' %}
{% block title %}Eliminar Alumno{% endblock %}

{% block content %}
<div class="container">
    <h2>¿Seguro que quieres eliminar a {{ alumno.nombre }} {{ alumno.apellido }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
