{% extends 'base.html' %}
{% block title %}Detalle del Alumno{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Detalle del Alumno</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ alumno.nombre }}</h5>
            <p class="card-text"><strong>Carrera:</strong> {{ alumno.carrera }}</p>
            <p class="card-text"><strong>Promedio:</strong> {{ alumno.promedio }}</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'enviar_pdf' alumno.id %}" class="btn btn-success">Enviar PDF</a>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</div>
{% endblock %}
