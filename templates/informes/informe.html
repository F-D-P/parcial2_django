{% extends 'base.html' %}
{% block title %}Informe{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Informe generado y enviado</h2>
    <p>{{ mensaje }}</p>

    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Alumno: {{ alumno.nombre }} {{ alumno.apellido }}</h5>
            <p class="card-text"><strong>Curso:</strong> {{ alumno.curso }}</p>
            <p class="card-text"><strong>Usuario due√±o:</strong> {{ alumno.usuario.username }}</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
</div>
{% endblock %}
